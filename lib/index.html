<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Video Glitch</title>

    <script src="VideoGlitch.js"></script>
    <style type="text/css">
      html, body {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background-color: black;
        font-family: 'Roboto';
        position: absolute;
        overflow: hidden;
        color: white;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }

      video, #video-canvas {
        pointer-events: none;
        position: absolute;

        margin: auto;
        padding: 0;

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }

      #webgl-error-message {
        background: #000000 !important;
        border: 1px solid #FFFFFF;
        color: #FFFFFF !important;

        position: absolute;
        right: 0;
        left: 0;
      }

      #webgl-error-message a {
        color: #666666 !important;
      }

      .dg.a {
        margin-right: 0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/javascript">
      var videoGlitch = new VideoGlitch();

      videoGlitch.startExperiment(
        document.getElementById('container')
      );
    </script>
  </body>
</html>
