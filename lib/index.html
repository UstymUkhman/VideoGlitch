<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Video Glitch</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="VideoGlitch.js"></script>

    <style type="text/css">
      html, body {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background-color: black;
        font-family: 'Roboto';
        position: absolute;
        overflow: hidden;
        color: white;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }

      canvas {
        position: absolute;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div id="video-container"></div>
    <canvas id="video-glitch"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('video-glitch');
      var videoGlitch = new VideoGlitch();

      videoGlitch.init(canvas);
      videoGlitch.showStats();

      window.addEventListener('resize', function (event) {
        videoGlitch.resize(window.innerWidth, window.innerHeight);
      });

      videoGlitch.resize(window.innerWidth, window.innerHeight);
      videoGlitch.startExperiment();
    </script>
  </body>
</html>
